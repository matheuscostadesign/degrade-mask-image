<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: grid;
      place-items: center;
      width: 100%;
      height: 100vh;
      background: #090909;
    }

    .card {
      width: 330px;
      height: 80px;
      position: relative;
    }

    .bg {
      width: 100%;
      height: 100%;
      background-image: url(./img/mecanico.png);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      position: absolute;
      filter: saturate(0);
    }

    .bg::before {
      width: 100%;
      height: 100%;
      content: "";
      background-color: rgba(255, 255, 255, 0.9);
      display: block;
      position: absolute;
    }

    .mask {
      width: 50%;
      height: 100%;
      mask-image: linear-gradient(to right, rgba(0, 0, 0, 1) 40%, rgba(0, 0, 0, 0) 100%);
      position: absolute;
      object-fit: cover;
      left: 0;
    }

    .text {
      position: absolute;
      right: 24px;
      top: 10px;
      font-family: Verdana;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="bg"></div>
    <img class="mask" src='./img/mecanico.png' />
    <p class="text">Mec√¢nico</p>
  </div>
</body>

</html>
